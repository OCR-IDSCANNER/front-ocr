<div
  class="upload-container"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  (paste)="onPaste($event)"
>
  <div class="upload-left">
    <div class="upload-header">
      <p>Drop, Upload, or Paste image</p>
      <p>Supported formats: JPG, PNG, JPEG</p>
    </div>
    <div class="upload-actions">
      <button class="browse-button" (click)="fileInput.click()">ðŸ“‚ Browse</button>
      <input
        type="file"
        #fileInput
        (change)="onFileSelect($event)"
        style="display: none;"
      />
    </div>
  </div>

  <div *ngIf="selectedImage" class="upload-right">
    <h3>Selected Image:</h3>
    <img [src]="selectedImage" alt="Preview" class="preview-image" />
    <div class="button-group">
      <button (click)="onSubmit()" class="submit-button">Submit</button>
      <button (click)="clearSelection()" class="clear-button">Clear</button>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="carteType">Card type</label>
  <input
    type="text"
    id="carteType"
    name="carteType"
    value="student card"
  />
</div>
<div class="form-group">
  <label for="studentName">Student Name:</label>
  <input
    type="text"
    id="studentName"
    [(ngModel)]="studentName"
    name="studentName"
    [value]="apiResponse?.nom_etudiant || ''"
    required
  />
</div>
<div class="form-group">
  <label for="schoolYear">School Year:</label>
  <input
    type="text"
    id="schoolYear"
    [(ngModel)]="schoolYear"
    name="schoolYear"
    [value]="apiResponse?.annee_unv || ''"
    required
  />
</div>
<div class="form-group">
  <label for="studentLevel">Student Level:</label>
  <input
    type="text"
    id="studentLevel"
    [(ngModel)]="studentLevel"
    name="studentLevel"
    [value]="apiResponse?.niveau || ''"
    required
  />
</div>
<div class="form-group">
  <label for="SchoolAdress">School Address:</label>
  <input
    type="text"
    id="SchoolAdress"
    [(ngModel)]="idCode"
    name="SchoolAdress"
    [value]="apiResponse?.text || ''"
    required
  />
</div>
